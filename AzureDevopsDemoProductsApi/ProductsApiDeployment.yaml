apiVersion: apps/v1
kind: Deployment
metadata:
  name: productsapi-deployment
  labels:
    app: productsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productsapi	  
  template:
    metadata:
      labels:
        app: productsapi
    spec:
      containers:
      - name: productsapi
        image: acrazuredevopsdemo.azurecr.io/productservice:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: mysupersecret
---
apiVersion: v1
kind: Service
metadata:
  name: productservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: productsapi